[pytest]
addopts = -ra
testpaths = tests
markers =
  spec: repo/spec guards (fast, fail-fast)
  installer: installer/uninstall flow tests (integration, offline)
  governance: governance file validations
  e2e_governance: end-to-end governance flow tests (activation/block/reload)
  release: release readiness gates
  build: deterministic build + artifact policy/security checks
