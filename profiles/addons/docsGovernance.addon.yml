addon_key: docsGovernance
addon_class: advisory
rulebook: rules.docs-governance.md
manifest_version: 1
path_roots:
  - "."
owns_surfaces:
  - "governance_docs"
touches_surfaces:
  - "static"
capabilities_any:
  - "governance_docs"
signals:
  any:
    - file_glob: "master.md"
    - file_glob: "SESSION_STATE_SCHEMA.md"
    - file_glob: "rules.md"
    - file_glob: "profiles/rules.*.md"
    - file_glob: "profiles/addons/*.addon.yml"
