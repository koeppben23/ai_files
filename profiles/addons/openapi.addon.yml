addon_key: openapi
addon_class: advisory
rulebook: rules.openapi-contracts.md
manifest_version: 1
path_roots:
  - "."
signals:
  any:
    - file_glob: "**/openapi*.yml"
    - file_glob: "**/openapi*.yaml"
    - file_glob: "**/openapi*.json"
    - file_glob: "**/swagger*.yml"
    - file_glob: "**/swagger*.yaml"
    - file_glob: "**/swagger*.json"
    - maven_dep: org.springdoc:springdoc-openapi-ui
    - maven_dep: org.springdoc:springdoc-openapi-starter-webmvc-ui
    - workflow_file: ".github/workflows/openspec-pr-check.yaml"
