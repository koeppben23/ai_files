addon_key: frontendCypress
addon_class: advisory
rulebook: rules.frontend-cypress-testing.md
manifest_version: 1
path_roots:
  - "."
owns_surfaces:
  - "e2e_test_framework"
touches_surfaces:
  - "test_framework"
capabilities_any:
  - "cypress"
signals:
  any:
    - file_glob: "**/cypress.config.ts"
    - file_glob: "**/cypress.config.js"
    - file_glob: "**/cypress.json"
    - file_glob: "**/*.cy.ts"
    - file_glob: "**/*.cy.js"
