addon_key: frontendOpenApiTsClient
addon_class: advisory
rulebook: rules.frontend-openapi-ts-client.md
manifest_version: 1
path_roots:
  - "."
owns_surfaces:
  - "frontend_api_client"
touches_surfaces:
  - "api_contract"
  - "test_framework"
signals:
  any:
    - file_glob: "**/openapi*.yaml"
    - file_glob: "**/openapi*.yml"
    - file_glob: "**/swagger*.yaml"
    - file_glob: "**/swagger*.yml"
    - code_regex: "openapi-generator|orval|ng-openapi-gen"
